<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"> 
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">  

    <style>
      .popup-overlay {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.6);
        display: flex;
        justify-content: center;
        align-items: center;
        z-index: 100;
      }
      .form-popup {
        background: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 60%;
      }
      .form-create-seminar {
        max-height: 450px; /* Atur tinggi maksimal */
        overflow-y: auto; /* Aktifkan scroll */
        padding: 15px;
        border-radius: 5px;
        background-color: #fff;
      }
      .close{
        background: none;
        border: none;
        font-size: 32px;
        cursor: pointer;
        margin: 0;
        padding: 0;
      }
    </style>

  </head>
  <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Esem.com</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#" id="add-seminar">Tambah Seminar</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Workshop</a>
              </li>
              <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
                <button class="btn btn-outline-success" type="submit">Search</button>
              </form>
            </ul>
            <ul class="navbar-nav mb-1 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link" href="#" id="btn-registrasi">Registrasi</a>
              </li>
            </ul>
            
          </div>
        </div>
      </nav>
      
    <div class="popup-overlay" id="popup-overlay" style="display: none;">

      <!-- Form Registrasi -->
      <div class="form-popup" id="registrasi-from" style="display: none;">
        <div class="form-registrasi" id="form-registrasi" >
          <div class="form-header mb-2" style="display: flex; justify-content: space-between;">
            <h3 class="m-0">Registrasi</h3>
            <button type="button" class="close" aria-label="close" onclick="document.getElementById('popup-overlay').style.display = 'none'; document.getElementById('registrasi-from').style.display = 'none';">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
          <form action="">
            <div class="form-group row">
              <label for="name" class="col-4 col-form-label">Nama Lengkap</label> 
              <div class="col-8">
                <input id="name" name="name" placeholder="Nama Lengkap" type="text" class="form-control" required="required">
              </div>
            </div>
            <div class="form-group row">
              <label for="tempatlahir" class="col-4 col-form-label">Tempat Lahir</label> 
              <div class="col-8">
                <input id="tempatlahir" name="born" placeholder="Tempat lahir" type="text" class="form-control" required="required">
              </div>
            </div>
            <div class="form-group row">
              <label for="tanggallahir" class="col-4 col-form-label">Tanggal Lahir</label> 
              <div class="col-8">
                <input id="tanggallahir" name="born" placeholder="Tanggal lahir" type="date" class="form-control" required="required">
              </div>
            </div>
            <div class="form-group row">
              <label class="col-4">Jenis Kelamin</label> 
              <div class="col-8">
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input name="gender" id="gender_0" type="checkbox" class="custom-control-input" value="pria" required="required"> 
                  <label for="gender_0" class="custom-control-label">Pria</label>
                </div>
                <div class="custom-control custom-checkbox custom-control-inline">
                  <input name="gender" id="gender_1" type="checkbox" class="custom-control-input" value="perempuan" required="required"> 
                  <label for="gender_1" class="custom-control-label">Perempuan</label>
                </div>
              </div>
            </div> 
            <div class="form-group row">
              <label for="email" class="col-4 col-form-label">Email</label> 
              <div class="col-8">
                <input id="email" name="email" placeholder="Masukkan email" type="text" class="form-control" required="required">
              </div>
            </div>
            <div class="form-group row">
              <label for="statuspeserta" class="col-4 col-form-label">Status Peserta</label> 
              <div class="col-8">
                <select id="statuspeserta" name="statuspeserta" class="custom-select" required="required">
                  <option value="Terdaftar">Terdaftar</option>
                  <option value="Menuggu Konfirmasi">Menuggu Konfirmasi</option>
                  <option value="Terverifikasi">Terverifikasi</option>
                  <option value="Hadir">Hadir</option>
                  <option value="Tidak Hadir">Tidak Hadir</option>
                  <option value="Dibatalkan">Dibatalkan</option>
                  <option value="Pembicara">Pembicara</option>
                  <option value="Panitia">Panitia</option>
                </select>
              </div>
            </div> 
            <div class="form-group row">
              <div class="offset-4 col-8">
                <button name="submit" type="submit" class="btn btn-primary">Daftar</button>
              </div>
            </div>
          </form>
        </div>
      </div>

        <!-- Form Create New Seminar -->
        <div class="form-popup" style="display: none;" id="form-create-seminar"> 
          <div class="form-create-seminar overflow-auto" >
            <div class="form-header mb-2" style="display: flex; justify-content: space-between; ">
              <h3 class="m-0">Buat Seminar</h3>
              <button type="button" class="close" aria-label="close" onclick="document.getElementById('popup-overlay').style.display = 'none'; document.getElementById('form-create-seminar').style.display = 'none';">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <form action="">
              <div class="form-group row">
                <label for="kode" class="col-4 col-form-label">Kode</label> 
                <div class="col-8">
                  <input id="kode" name="kode" placeholder="Masukkan Kode" type="text" required="required" class="form-control">
                </div>
              </div>
              <div class="form-group row">
                <label for="namakegiatan" class="col-4 col-form-label">Nama Kegiatan</label> 
                <div class="col-8">
                  <input id="namakegiatan" name="namakegiatan" placeholder="Masukkan Nama Kegiatan" type="text" class="form-control" required="required">
                </div>
              </div>
              <div class="form-group row">
                <label for="tanggalmulai" class="col-4 col-form-label">Tanggal Mulai</label> 
                <div class="col-4">
                  <input id="tanggalmulai" name="tanggalmulai" type="date" class="form-control" required="required">
                </div>
              </div>
              <div class="form-group row">
                <label for="tanggalakhir" class="col-4 col-form-label">Tanggal Akhir</label> 
                <div class="col-4">
                  <input id="tanggalakhir" name="tanggalakhir" type="date" class="form-control" required="required">
                </div>
              </div>
              <div class="form-group row">
                <label for="biaya" class="col-4 col-form-label">Biaya</label> 
                <div class="col-8">
                  <input id="biaya" name="biaya" placeholder="Masukkan Biaya" type="text" class="form-control" required="required">
                </div>
              </div>
              <div class="form-group row">
                <label for="lokasi" class="col-4 col-form-label">Lokasi</label> 
                <div class="col-8">
                  <input id="lokasi" name="lokasi" placeholder="Masukkan Lokasi" type="text" class="form-control" required="required">
                </div>
              </div>
              <div class="form-group row">
                <label for="latitude" class="col-4 col-form-label">Latitude</label> 
                <div class="col-8">
                  <input id="latitude" name="latitude" placeholder="-6.2088, 106.8456" type="text" class="form-control" required="required">
                </div>
              </div>
              <div class="form-group row">
                <label for="longitude" class="col-4 col-form-label">Longitude</label> 
                <div class="col-8">
                  <input id="longitude" name="longitude" placeholder="-6.2088, 106.8456" type="text" class="form-control" required="required">
                </div>
              </div>
              <div class="form-group row">
                <label for="jeniskegiatan" class="col-4 col-form-label">Jenis Kegiatan</label> 
                <div class="col-8">
                  <select id="jeniskegiatan" name="jeniskegiatan" class="custom-select" required="required">
                    <option value="Terdaftar">Terdaftar</option>
                  </select>
                </div>
              </div>
              <div class="form-group row">
                <label for="pic" class="col-4 col-form-label">PIC</label> 
                <div class="col-8">
                  <input id="pic" name="pic" placeholder="Masukkan PIC" type="text" class="form-control" required="required">
                </div>
              </div>
              <div class="form-group row">
                <label for="deskripsi" class="col-4 col-form-label">Deskripsi</label> 
                <div class="col-8">
                  <textarea id="deskripsi" name="deskripsi" cols="40" rows="5" class="form-control" required="required"></textarea>
                </div>
              </div>  
              <div class="form-group row">
                <div class="offset-4 col-8">
                  <button name="simpan" type="submit" class="btn btn-primary">Simpan</button>
                </div>
              </div>
            </form>
          </div>
        </div>
      
    </div>

    

    <p>Tambah Seminar >>> melihat Form Buat Seminar</p>
    <p>Registrasi >>> melihat form Registrasi Seminar</p>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
  <script>
    document.getElementById('btn-registrasi').addEventListener('click', function() {
      document.getElementById('popup-overlay').style.display = 'flex';
      document.getElementById('registrasi-from').style.display = 'block';
    });
    document.getElementById('add-seminar').addEventListener('click', function() {
      document.getElementById('popup-overlay').style.display = 'flex';
      document.getElementById('form-create-seminar').style.display = 'block';
      document.getElementById('form-popup').style.display = 'block';
    });
  </script>
</html>
